name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build hatchling

    - name: Build package
      run: python -m build

    - name: Check build artifacts
      run: |
        ls -lh dist/
        echo "Verifying wheel and sdist were created..."
        test -f dist/*.whl
        test -f dist/*.tar.gz

    - name: Install and test package
      run: |
        pip install dist/*.whl
        python -c "import sphinx_autodoc_toml; print(f'Successfully imported sphinx_autodoc_toml')"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-packages
        path: dist/
        retention-days: 7
