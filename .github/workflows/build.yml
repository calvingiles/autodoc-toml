name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@85856786d1ce8acfbcc2f13a5f3fbd6b938f9f41  # v7.1.2
      with:
        enable-cache: true

    - name: Set up Python
      run: uv python install 3.12

    - name: Install hatch
      run: uv tool install hatch

    - name: Build package
      run: uvx hatch build

    - name: Check build artifacts
      run: |
        ls -lh dist/
        echo "Verifying wheel and sdist were created..."
        test -f dist/*.whl
        test -f dist/*.tar.gz

    - name: Install and test package
      run: |
        uv venv
        uv pip install dist/*.whl
        uv run python -c "import sphinx_autodoc_toml; print(f'Successfully imported sphinx_autodoc_toml')"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-packages
        path: dist/
        retention-days: 7
