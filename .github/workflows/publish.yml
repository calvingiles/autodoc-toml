name: Publish

on:
  push:
    branches: [ main ]
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      target:
        description: 'Publish target'
        required: true
        type: choice
        options:
          - testpypi
          - pypi
        default: testpypi

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is-prerelease: ${{ steps.version.outputs.is-prerelease }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install hatch
        run: uv tool install hatch

      - name: Run tests
        run: uvx hatch run test:run

      - name: Run linters
        run: uvx hatch run lint:all

      - name: Determine version
        id: version
        run: |
          BASE_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "Base version from pyproject.toml: $BASE_VERSION"

          if [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION="$BASE_VERSION"
            IS_PRERELEASE="false"
            echo "Using release version: $VERSION"
          elif [[ "${{ github.event_name }}" == "push" ]]; then
            COMMIT_SHORT=$(git rev-parse --short HEAD)
            COMMIT_COUNT=$(git rev-list --count HEAD)
            VERSION="${BASE_VERSION}.dev${COMMIT_COUNT}+${COMMIT_SHORT}"
            IS_PRERELEASE="true"
            echo "Using dev version: $VERSION"
          else
            VERSION="$BASE_VERSION"
            IS_PRERELEASE="false"
            echo "Using manual dispatch version: $VERSION"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is-prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT

      - name: Update version for dev builds
        if: github.event_name == 'push'
        run: |
          sed -i 's/^version = .*/version = "${{ steps.version.outputs.version }}"/' pyproject.toml
          echo "Updated pyproject.toml version to: ${{ steps.version.outputs.version }}"

      - name: Build package
        run: uvx hatch build

      - name: Store distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: Publish to PyPI
    if: |
      (github.event_name == 'release' && github.event.action == 'published') ||
      (github.event_name == 'workflow_dispatch' && inputs.target == 'pypi')
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/sphinx-autodoc-toml
    permissions:
      id-token: write

    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  publish-to-testpypi:
    name: Publish to TestPyPI (Optional)
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && inputs.target == 'testpypi')
    needs: build
    runs-on: ubuntu-latest
    continue-on-error: true
    environment:
      name: testpypi
      url: https://test.pypi.org/p/sphinx-autodoc-toml
    permissions:
      id-token: write

    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

      - name: Comment on commit
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const version = '${{ needs.build.outputs.version }}';
            const message = `ðŸš€ Published development version \`${version}\` to [TestPyPI](https://test.pypi.org/project/sphinx-autodoc-toml/${version}/)

            Install with:
            \`\`\`bash
            pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ sphinx-autodoc-toml==${version}
            \`\`\``;

            const { data: prs } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha
            });

            if (prs.length > 0) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prs[0].number,
                body: message
              });
            }
