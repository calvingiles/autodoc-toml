# GitHub Actions workflow for publishing to PyPI and TestPyPI.
#
# This workflow implements automated package publishing with quality gates
# and development version support.
#
# .. spec:: The publish workflow MUST automatically publish to PyPI on GitHub releases.
#    :id: S_RELEASE_001
#    :status: implemented
#    :tags: release, ci-cd, pypi, automation
#    :links: R_DX_016
#
# When a GitHub Release is published, this workflow builds the package, runs
# all tests and linters, and publishes to PyPI using trusted publishing.
#
# .. spec:: The publish workflow MUST use OIDC-based trusted publishing for PyPI authentication.
#    :id: S_RELEASE_002
#    :status: implemented
#    :tags: security, release, pypi, authentication
#    :links: R_DX_017
#
# Uses pypa/gh-action-pypi-publish with id-token: write permissions to
# authenticate via OpenID Connect. No long-lived API tokens are used or stored.
#
# .. spec:: The publish workflow MUST support publishing to TestPyPI via manual dispatch.
#    :id: S_RELEASE_003
#    :status: implemented
#    :tags: testing, release, ci-cd, testpypi
#    :links: R_DX_018
#
# TestPyPI publishing is available via manual workflow dispatch to avoid blocking
# PyPI releases if TestPyPI is unavailable or misconfigured.
#
# .. spec:: Development version numbers MUST use format {base}.dev{count}+{hash}.
#    :id: S_RELEASE_004
#    :status: implemented
#    :tags: versioning, release, traceability
#    :links: R_DX_019
#
# The version determination step calculates dev versions from git commit count
# and short hash, enabling traceability to the exact commit.
#
# .. spec:: The publish workflow MUST run tests and linters before building packages.
#    :id: S_RELEASE_005
#    :status: implemented
#    :tags: quality, testing, ci-cd, release
#    :links: R_DX_020
#
# The build job runs 'hatch run test:run' and 'hatch run lint:all' before
# building the package, ensuring quality gates are passed.
#
# .. spec:: The publish workflow MUST support manual workflow dispatch.
#    :id: S_RELEASE_006
#    :status: implemented
#    :tags: flexibility, release, manual-trigger
#    :links: R_DX_021
#
# Workflow dispatch allows manual triggering with choice of target (pypi or testpypi),
# useful for emergency releases or testing the workflow.
#
# .. spec:: Actions MUST be pinned to specific commit SHAs for security.
#    :id: S_RELEASE_011
#    :status: implemented
#    :tags: security, supply-chain
#
# Actions are pinned to full commit SHAs to prevent supply chain attacks.

name: Publish

on:
  push:
    branches: [ main ]
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      target:
        description: 'Publish target'
        required: true
        type: choice
        options:
          - testpypi
          - pypi
        default: testpypi

# Prevent concurrent publishes
concurrency:
  group: publish-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: false

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is-prerelease: ${{ steps.version.outputs.is-prerelease }}

    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b  # v4.1.7
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@85856786d1ce8acfbcc2f13a5f3fbd6b938f9f41  # v7.1.2
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install hatch
        run: uv tool install hatch

      - name: Run tests
        run: uvx hatch run test:run

      - name: Run linters
        run: uvx hatch run lint:all

      - name: Determine version
        id: version
        run: |
          BASE_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "Base version from pyproject.toml: $BASE_VERSION"

          if [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION="$BASE_VERSION"
            IS_PRERELEASE="false"
            echo "Using release version: $VERSION"
          elif [[ "${{ github.event_name }}" == "push" ]]; then
            COMMIT_SHORT=$(git rev-parse --short HEAD)
            COMMIT_COUNT=$(git rev-list --count HEAD)
            VERSION="${BASE_VERSION}.dev${COMMIT_COUNT}+${COMMIT_SHORT}"
            IS_PRERELEASE="true"
            echo "Using dev version: $VERSION"
          else
            VERSION="$BASE_VERSION"
            IS_PRERELEASE="false"
            echo "Using manual dispatch version: $VERSION"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is-prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT

      - name: Update version for dev builds
        if: github.event_name == 'push'
        run: |
          sed -i 's/^version = .*/version = "${{ steps.version.outputs.version }}"/' pyproject.toml
          echo "Updated pyproject.toml version to: ${{ steps.version.outputs.version }}"

      - name: Build package
        run: uvx hatch build

      - name: Store distribution packages
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874  # v4.4.0
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: Publish to PyPI
    if: |
      (github.event_name == 'release' && github.event.action == 'published') ||
      (github.event_name == 'workflow_dispatch' && inputs.target == 'pypi')
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/sphinx-autodoc-toml
    permissions:
      id-token: write

    steps:
      - name: Download distributions
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16  # v4.1.8
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@0ab0b79471669eb3a4d647e625009c62f9f3b241  # v1.10.1

  publish-to-testpypi:
    name: Publish to TestPyPI (Optional)
    if: github.event_name == 'workflow_dispatch' && inputs.target == 'testpypi'
    needs: build
    runs-on: ubuntu-latest
    continue-on-error: true
    environment:
      name: testpypi
      url: https://test.pypi.org/p/sphinx-autodoc-toml
    permissions:
      id-token: write

    steps:
      - name: Download distributions
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16  # v4.1.8
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@0ab0b79471669eb3a4d647e625009c62f9f3b241  # v1.10.1
        with:
          repository-url: https://test.pypi.org/legacy/
