name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint:
    name: Lint (Ruff + MyPy)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@85856786d1ce8acfbcc2f13a5f3fbd6b938f9f41  # v7.1.2
      with:
        enable-cache: true

    - name: Set up Python
      run: uv python install 3.12

    - name: Install hatch
      run: uv tool install hatch

    - name: Run all linting checks
      run: uvx hatch run lint:all
